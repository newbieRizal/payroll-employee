name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
    # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
    # uses: shivammathur/setup-php@v2
    - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
      with:
        php-version: '8.0'
    - uses: actions/checkout@v3
    - name: Copy .env.test.local
      run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist 
    - name: Create Database
      run: |
        mkdir -p data
        touch data/database.sqlite
    - name: Set ENV
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
        APP_NAME: Laravel
        APP_ENV: local
        APP_KEY: base64:n3kybW/LcPH+FD/pnpu36pQwDhdRGl92TwJgFjejYdo
        APP_DEBUG: false
        APP_URL: http://127.0.0.1:8000
        
        LOG_CHANNEL: stack
        LOG_DEPRECATIONS_CHANNEL: 1
        LOG_LEVEL: debug
        DB_CONNECTION: sqlite
    - name: Then Generate Application Key
      run: php artisan key:generate
    - name: Then Migrate the database
      run: php artisan migrate
    - name: create Permissions that assign to Role
      run: php artisan db:seed --class=PermissionTableSeeder
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
        APP_NAME: Laravel
        APP_ENV: local
        APP_KEY: base64:n3kybW/LcPH+FD/pnpu36pQwDhdRGl92TwJgFjejYdo
        APP_DEBUG: false
        APP_URL: http://127.0.0.1:8000
        
        LOG_CHANNEL: stack
        LOG_DEPRECATIONS_CHANNEL: 1
        LOG_LEVEL: debug
        
        DB_CONNECTION: sqlite
        # DB_HOST: 127.0.0.1
        # DB_PORT: 3306
        # DB_DATABASE: payroll
        # DB_USERNAME: root
        # DB_PASSWORD:
        
        BROADCAST_DRIVER: log
        CACHE_DRIVER: file
        FILESYSTEM_DISK: local
        QUEUE_CONNECTION: sync
        SESSION_DRIVER: file
        SESSION_LIFETIME: 120
        
        MEMCACHED_HOST: 127.0.0.1
        
        MIX_PUSHER_APP_KEY: "${PUSHER_APP_KEY}"
        MIX_PUSHER_APP_CLUSTER: "${PUSHER_APP_CLUSTER}"
        run: vendor/bin/phpunit

    # - name: Run PHP
